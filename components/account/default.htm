{% if formType == 'all' %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            {% partial __SELF__ ~ '::login' %}
        </div>
        <div class="col-md-6">
            {% partial __SELF__ ~ '::register' %}
        </div>
    </div>
</div>
{% elseif formType == 'register' %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            {% partial __SELF__ ~ '::register' %}
        </div>
    </div>
</div>
{% elseif formType == 'login' %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            {% partial __SELF__ ~ '::login' %}
        </div>
    </div>
</div>

{% endif %}
